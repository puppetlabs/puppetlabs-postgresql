---
.gitignore:
  required:
    - ---.project

.gitlab-ci.yml:
  unmanaged: true

.travis.yml:
  dist: trusty
  user: puppet
  secure: ""
  branches:
    - release
  includes:
    -
      bundler_args:
      dist: trusty
      env: PLATFORMS=debian_puppet5
      rvm: 2.5.3
      before_script:
      - bundle exec rake 'litmus:provision_list[waffle_debian]'
      - bundle exec rake 'litmus:install_agent[puppet5]'
      - bundle exec rake litmus:install_module
      script:
      - bundle exec rake litmus:acceptance:parallel
      services: docker
      sudo: required
    -
      bundler_args:
      dist: trusty
      env: PLATFORMS=debian_puppet6
      rvm: 2.5.3
      before_script:
